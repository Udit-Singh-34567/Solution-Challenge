<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- FileSaver.js library -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.js"></script>
    <!-- <script src="file:///C:/Users/DELL/Desktop/rev/1st/FileSaver.js"></script> -->

</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Text Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- The button now calls the submitForm function directly -->
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <!-- Move the script to the head section -->
    <script>
        function submitForm() {
            var fullName = document.getElementById("fullName").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            var data = `Full Name: ${fullName}\nPhone Number: ${phoneNumber}\nEmail: ${email}\nMessage: ${message}\n\n`;

            var blob = new Blob([data], { type: 'text/plain;charset=utf-8' });
            saveAs(blob, `${fullName}_data.txt`);
        }
    </script>
</body>
</html>
